[tox]
envlist =
    readme,
    lint,
    {py34,py35,py36}-django20,
    {py34,py35,py36}-django110,
    {py34,py35,py36}-django111,
    {py35,py36}-djangomaster,

[travis:env]
DJANGO =
    1.10: django110
    1.11: django111
    2.0: django20
    master: djangomaster

[testenv]
setenv =
    PYTHONPATH={toxinidir}
commands = py.test --cov --cov-report xml
envdir = {toxworkdir}/venv/{envname}
deps =
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    djangomaster: https://github.com/django/django/archive/master.tar.gz
    -rrequirements/requirements-testing.txt

[testenv:lint]
basepython = python3.5
commands =
    flake8 .
    isort --check --diff
    ./run_pylint.sh
deps =
    -rrequirements/requirements-linting.txt

[testenv:readme]
basepython = python3.5
commands = ./setup.py check --restructuredtext --strict
deps =
    -rrequirements/requirements-packaging.txt
